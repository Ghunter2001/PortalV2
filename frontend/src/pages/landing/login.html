<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/admission/login.css" />
  
  
  <link rel="shortcut icon" href="img/CvsuLogo.png" type="image/x-icon">
    <title>CVSUPortal</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- SIGN IN FORM -->

        <form action="/login" class="sign-in-form" id="sign-in" method="post">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="username" name="username" type="text" placeholder="Username" required autocomplete />
            <div id="usernameError" class="error-message"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="pass" name="pass" type="password" placeholder="Password" required autocomplete />
            <div id="passwordError" class="error-message"></div>
          </div>
          <input type="submit" value="Login" class="btn solid" id="btn" onclick="validateLoginForm(event)" />
          <a href="/">Back to Main Page</a>
        </form>


        <!-- SIGN UP FORM -->

        <form action="/signup" class="sign-up-form" id="sign-up" method="post">
          <h2 class="title">Sign up</h2>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="lname" name="lname" type="text" placeholder="Last Name" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="fname" name="fname" type="text" placeholder="First Name" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="mname" name="mname" type="text" placeholder="Middle Name" required />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="bdate" name="bdate" type="date" placeholder="Birthdate" required />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <select class="dropdown" id="Sex" name="Sex" required>
              <option value="" disabled selected first;>Sex</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="number" id="cp" name="cp" placeholder="Contact Number" required />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" id="address" name="address" placeholder="Address" required />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <span id="passwordMatchMessage"></span>
          </div>
          <button type="submit" class="btn" id="submitButton">Submit</button>
          <a href="/">Back to Main Page</a>
        </form>


      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <!-- <div class="content">
          <h3>Don't Have Account ?</h3>
          <p> </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div> -->
        <img src="img/CvsuLogo.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p> </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/secure_login.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="script/login.js"></script>
</body>

</html>
